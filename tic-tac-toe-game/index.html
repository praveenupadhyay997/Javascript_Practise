<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link id="themeStyleSheet" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css" >
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet">
</head>
<body>
    <div class="gameContainer">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <div id="darkMode"><i class="ri-moon-line"></i></div>
        </div>

        <div class="cellContainer">
            <div cellNumber="0" class="cell"></div>
            <div cellNumber="1" class="cell"></div>
            <div cellNumber="2" class="cell"></div>
            <div cellNumber="3" class="cell"></div>
            <div cellNumber="4" class="cell"></div>
            <div cellNumber="5" class="cell"></div>
            <div cellNumber="6" class="cell"></div>
            <div cellNumber="7" class="cell"></div>
            <div cellNumber="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
